<html>
	<head>
		<style>
			table, td, tr
			{
				border:1px solid blue;
				border-collapse:collapse;
				margin: 50px;
				width: 500;
				height: 40;
				text-align: center;
				font-weight: bold;
				font-size: 20px;
			}
		</style>


		<script type="text/javascript">
			var i,j;
			document.write("<table>");
				for(i=1;i<=10;i++)
				{
					document.write("<tr>");
					if(i%2==0)
					{
						for(j=1;j<=10;j++)
						{
							document.write("<td style='background-color:green; color:orange'>" + j + "*" + i + "=" + j*i + "</td>");
						}
					}

					else
					{
						for(j=1;j<=10;j++)
						{
							document.write("<td style='background-color:orange; color:green'>" + j + "*" + i + "=" + j*i + "</td>");
						}
					}
					document.write("</tr>");
				}
			document.write("</table>");
		</script>
	</head>

	<body>
	</body>
</html>
